<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>

<body>

<div class="container my-5">
  <form th:method="patch" th:action="@{/carts/update}" th:object="${cartDto}">
    <input type="hidden" th:field="*{id}" name="id">
    <label for="date">Date</label>
    <input type="hidden" th:field="*{document.id}" name="id">
    <input type="date" th:field="*{document.date}" id="date" name="date">
    <label for="date">Dictionary Name</label>
    <input type="hidden" th:field="*{dictionary.id}" name="id">
    <input type="text" th:field="*{dictionary.name}" id="name" name="name">
    <input type="submit" value="Update">
  </form>
  <form th:method="delete" th:action="@{/carts/delete/{id}(id=${cartDto.id})}">
    <input type="submit" value="Delete">
  </form>
</div>

</body>

</html>
